<!-- SS Size 統合カード -->
<section class="product-category" id="category-ss">
    <h2 class="category-title">SIZE SS (0.5 - 1.0cm)</h2>

    <div style="text-align:center; margin-bottom: 24px;">
        <div class="product-card unified-card" data-size="SS" id="size-ss">
            <div class="card-info">
                <h3>SIZE SS (0.5 - 1.0cm)</h3>

                <!-- 購入タイプ切り替え -->
                <div class="sub-toggle-container">
                    <div class="sub-option active">通常購入</div>
                    <div class="sub-option">定期購入 <span class="discount-tag">5% OFF</span></div>
                </div>

                <div class="quantity-selector">
                    <button class="qty-btn" data-qty="100">100pcs</button>
                    <button class="qty-btn" data-qty="200">200pcs</button>
                    <button class="qty-btn active" data-qty="300">300pcs</button>
                </div>

                <p class="price">
                    <span class="current-price">¥2,500</span>
                    <span class="unit-price">(@¥25.0 / count)</span>
                </p>

                <!-- ユーザーボイス -->
                <div class="user-voice">
                    <span class="voice-user">🦎 Verified Buyer</span>
                    「レオパの<strong class="highlight-text">ハッチリング</strong>に最適なサイズです。小さくて食べやすく、栄養価も高いので成長期の個体にぴったり。<strong
                        class="highlight-text">300pcsセット</strong>が一番コスパが良いです!」
                </div>

                <!-- 配送頻度選択 -->
                <div class="delivery-freq-container">
                    <label>配送頻度を選択:</label>
                    <div class="freq-options">
                        <div class="freq-option-with-label">
                            <span class="recommend-label">おすすめ</span>
                            <button class="freq-option active">1ヶ月</button>
                        </div>
                        <button class="freq-option">2週間</button>
                        <button class="freq-option">2ヶ月</button>
                        <button class="freq-option">3ヶ月</button>
                    </div>
                    <p class="delivery-optimization">
                        💡 おすすめ: 1ヶ月ごと → 成長の早いベビーに新鮮な個体を継続供給。
                    </p>
                </div>

                <!-- カート追加ボタン -->
                <button class="add-cart-btn">ADD TO CART</button>
            </div>
        </div>
    </div>
</section>
